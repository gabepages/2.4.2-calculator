<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css" charset="utf-8">
</head>
<body>
  <div class="container">
    <div class="row">
      <span id="mainNum" class="col-xs-12">0</span>
    </div>
    <div class="row">
      <button id="ac" class="col-xs-3 gray" type="button" name="button">AC</button>
      <button id="posNeg" class="col-xs-3 gray" type="button" name="button">+/-</button>
      <button id="percent" class="col-xs-3 gray" type="button" name="button">%</button>
      <button id="divide" class="col-xs-3 orange" type="button" name="button">&divide;</button>
    </div>
    <div class="row">
      <button id="seven" class="col-xs-3 gray" type="button" name="button">7</button>
      <button id="eight" class="col-xs-3 gray" type="button" name="button">8</button>
      <button id="nine" class="col-xs-3 gray" type="button" name="button">9</button>
      <button id="times" class="col-xs-3 orange" type="button" name="button">&times;</button>
    </div>
    <div class="row">
      <button id="four" class="col-xs-3 gray" type="button" name="button">4</button>
      <button id="five" class="col-xs-3 gray" type="button" name="button">5</button>
      <button id="six" class="col-xs-3 gray" type="button" name="button">6</button>
      <button id="sub" class="col-xs-3 orange" type="button" name="button">&ndash;</button>
    </div>
    <div class="row">
      <button id="one" class="col-xs-3 gray" type="button" name="button">1</button>
      <button id="two" class="col-xs-3 gray" type="button" name="button">2</button>
      <button id="three" class="col-xs-3 gray" type="button" name="button">3</button>
      <button id="add" class="col-xs-3 orange" type="button" name="button">+</button>
    </div>
    <div class="row">
      <button id="zero" class="col-xs-6 gray" type="button" name="button">0</button>
      <button id="dot" class="col-xs-3 gray" type="button" name="button">.</button>
      <button id="equal" class="col-xs-3 orange" type="button" name="button">=</button>
    </div>
</div>


















  <script src="main.js"></script>
</body>
</html>
